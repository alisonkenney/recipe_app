
<div class="col-md-12 text-center" style="padding-left:0; padding-right:0; background-color:#192330;">
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta property="og:url" content="https://recipe-findr.herokuapp.com/Slow%20Cooker%20Mongolian%20Beef" />
    <meta property="og:title" content="{{recipe.title}}" />
    <meta property="og:image" content="{{recipe.image}}" />

    <div id="fb-root"></div>
		<script>(function(d, s, id) {
		  var js, fjs = d.getElementsByTagName(s)[0];
		  if (d.getElementById(id)) return;
		  js = d.createElement(s); js.id = id;
		  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.7&appId=144595975984486";
		  fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));

		    window.fbAsyncInit = function(){  // this gets triggered when FB object gets initialized
		    console.log("FB Object initiated");
		    FB.XFBML.parse(); // now we can safely call parse method
		    };
        </script>
    <ng-include src="'./templates/partials/navbar-login.html'"></ng-include>
  <div class="col-md-12" style="padding-left:0; padding-right:0;">
  	<div class="col-md-6" style="padding-left:0; padding-right:0">
	  	<div style="height: 50vh; width:100%; background-image:url('{{recipe.image}}'); background-size:cover; background-repeat:no-repeat;">
			<div id="recipe-show">	
				<h2 id="recipe-title">{{recipe.title}}</h2>
				<p class="recipe-description">"{{recipe.description}}"</p>		
			</div>
		</div>
		<div class="directions-section">
			<div>
				<p class="prep-time"><strong>Prep Time:</strong> {{recipe.prep_time}} | <strong>Cook Time:</strong> {{recipe.cook_time}}</p>
				<hr class="line">	
				<p class="recipe-directions"><strong>Directions:</strong> {{recipe.directions}}</p>	
			</div>
			<div>
				<p class="edit-delete"><button class='edit-recipe' ><a ng-href ='/#/recipes/{{recipe.title}}/edit'>Edit</a></button>&nbsp;<button  class='delete-recipe' ng-click='recipes.deleteRecipe(recipe.title)'>Delete</button></p>
			</div>
		</div>
  	</div>		
	
	<div class="col-md-6 list-section">	
	  <div class="ingredients notebook">
	  	<h3 class="shop-title">Shopping List:</h3>
		  	<div ng-repeat="ingredient in recipe.ingredients" class="ingredients">
		  		<hr>
		  		<input type="checkbox" class="checkbox">
		  		<p class="ingredient-item">{{ingredient}}</p>
		  		<hr>
		  	</div> 
	  </div>
	  <div class="fb-share-button" data-href="https://recipe-findr.herokuapp.com/Slow%20Cooker%20Mongolian%20Beef" data-layout="button" data-size="large" data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Frecipe-findr.herokuapp.com%2FSlow%2520Cooker%2520Mongolian%2520Beef&amp;src=sdkpreparse">Share</a></div>
	</div>  	

  </div>	
</div>
