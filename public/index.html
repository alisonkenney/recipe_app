<!DOCTYPE html>
<html lang="en" ng-app="RecipesFinder">
  <head >

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta property="og:title" content="Recipe Finder" />
    <meta property="og:description" content="Find, track and share your favorite recipes!" />
    <meta property="og:image:url" content="http://i.imgur.com/6P5Lqct.jpg" />

    <title>Recipes Finder</title>
    <!-- Sets Styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Crafty+Girls" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar-login.css">
    <link rel="stylesheet" href="css/navbar-home.css">
    <!-- Sets ViewPort -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Initializes Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <!-- Initializes Angular Routes -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.js"></script>
    <!-- Initializes Local Scripts -->
    <script src="scripts/app.js"></script>


  </head>
  <body>


    <div ng-view></div>

    <div id="fb-root"></div>
        <script>
          (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.7&appId=144595975984486";
            fjs.parentNode.insertBefore(js, fjs);
          }(document, 'script', 'facebook-jssdk'));

           window.fbAsyncInit = function(){  // this gets triggered when FB object gets initialized
              console.log("FB Object initiated");
              FB.XFBML.parse(); // now we can safely call parse method
          }; 
        </script>

  </body>
</html>
